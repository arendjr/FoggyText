<div class="map-editor" style="display: none">
    <div class="map-canvas">
        <canvas></canvas>
    </div>
    <div class="toolbar">
        <div class="label menu">Map
            <div class="menu-content">
                <div class="menu-item">
                    <a href="javascript:void(0)" class="export-as-svg">Export as SVG</a>
                </div>
                <div class="menu-item">
                    <a href="javascript:void(0)" class="print">Print...</a>
                </div>
            </div>
        </div>
        <div class="areas label menu">Areas
            <div class="areas menu-content">
            </div>
        </div>
        <div class="label menu">Options
            <div class="menu-content">
                <div class="menu-item">
                    <a href="javascript:void(0)" class="plot altitude">Plot altitude</a>
                </div>
                <div class="menu-item">
                    <a href="javascript:void(0)" class="plot roomvisit">Plot room visits</a>
                </div>
                <div class="menu-item">
                    <a href="javascript:void(0)" class="plot playerdeath">Plot player deaths</a>
                </div>
                <div class="menu-item">
                    <input id="toggle-room-names" type="checkbox">
                    <label for="toggle-room-names"> Show room names</label>
                </div>
                <div class="menu-item">
                    <input id="toggle-z-restriction" type="checkbox">
                    <label for="toggle-z-restriction"> Restrict Z-level to: </label>
                    <input class="z-restriction" type="number" value="0">
                </div>
            </div>
        </div>
        <div class="label">Zoom: </div>
        <div class="zoom slider"></div>
        <div class="label">Perspective: </div>
        <div class="perspective slider"></div>
        <div class="close"></div>
    </div>
    <div class="sidebar">
        <div class="selected-room" data-laces-visible="selectedRoom">
            <div class="help" title="Double-click any property to edit"></div>
            <h2 data-laces="{ property: selectedRoom.name, editable: true }"></h2>

            <p><span class="label">Room #<span data-laces-property="selectedRoom.id"></span></span>
                <button class="enter-room-button"
                        title="Enter this room with your in-game character, regardless of where you
                               currently are.">Enter</button></p>
            <p><input type="number" class="x" step="50" data-laces-property="selectedRoom.x">,
                <input type="number" class="y" step="50" data-laces-property="selectedRoom.y">,
                <input type="number" class="z" step="50" data-laces-property="selectedRoom.z"></p>
            <p><span class="label">Area</span>
                <span class="area" data-laces-property="selectedRoom.areaName"></span></p>
            <p><span class="label">Description</span>
                <a href="javascript:void(0)" data-laces-visible="!selectedRoom.description"
                   class="add description"></a><br>
                <span class="description" data-laces-property="selectedRoom.description"></span></p>
            <p><span class="label">Portals</span>
                <span class="portals"></span>
                <a href="javascript:void(0)" class="add portal"></a></p>
        </div>
    </div>
    <div class="pad">
        <div class="up arrow"></div>
        <div class="right arrow"></div>
        <div class="down arrow"></div>
        <div class="left arrow"></div>
    </div>
</div>
