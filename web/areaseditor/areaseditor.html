<div class="areas-editor dialog">
    <div class="areas-container">
        {{#areasArray}}
        <p><a class="remove icon" data-area-id="{{id}}"></a>
            <span data-laces="{ property: map.areas[{{id}}].name, editable: true }"></span></p>
        {{/areasArray}}
        <p><a class="add icon"></a> <input class="name" type="text"></p>
    </div>
    <div class="button-list">
        <button class="close-button">Close</button>
    </div>
</div>
