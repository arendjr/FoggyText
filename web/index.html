<!DOCTYPE html>
<html>
    <head>
        <title>MUD</title>
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    </head>
    <body onload="main()">
        <div class="status-header">
            <span class="name">unidentified</span>
            <span class="stats">
                <span class="hp"></span>
                <span class="mp"></span>
            </span>
        </div>
        <div class="screen"></div>
        <input type="text" class="command-input" maxlength="160">
        <div class="property-editor" style="display: none">
            <textarea></textarea>
            <div class="button-list">
                <button class="cancel-button">Cancel</button>
                <button class="submit-button">Submit</button>
            </div>
        </div>
        <div class="exit-editor" style="display: none">
            <div>
                <p><span class="label">Direction:</span>
                    <select class="direction"></select></p>
                <p><span class="label">Name:</span>
                    <input type="text" class="name"></p>
                <p><span class="label">Destination:</span>
                    <input type="radio" name="destination" class="destination new" value="new">
                    New room
                    <input type="radio" name="destination" class="destination id" value="id">
                    Room #<input type="text" size="8" class="destination-id"></p>
                <p><span class="label">Opposite:</span>
                    <input type="text" class="opposite"></p>
            </div>
            <div class="button-list">
                <button class="delete-button">Delete</button>
                <button class="cancel-button">Cancel</button>
                <button class="submit-button">Save</button>
            </div>
        </div>
        <div class="exit-delete-dialog" style="display: none">
            <div>
                <p>Do you want to delete the exit in only this direction, or in both directions?</p>
            </div>
            <div class="button-list">
                <button class="delete-one-button">Delete One Direction</button>
                <button class="delete-both-button">Delete Both Directions</button>
                <button class="cancel-button">Cancel</button>
            </div>
        </div>
        <div class="map-editor" style="display: none">
            <div class="canvas"></div>
            <div class="toolbar">
                <div class="label menu">
                    Options
                    <div class="menu-content">
                        <div class="menu-item">
                            <a href="#" class="plot altitude">Plot altitude</a>
                        </div>
                        <div class="menu-item">
                            <a href="#" class="plot roomvisit">Plot room visits</a>
                        </div>
                        <div class="menu-item">
                            <a href="#" class="plot playerdeath">Plot player deaths</a>
                        </div>
                    </div>
                </div>
                <div class="label">Zoom: </div>
                <div class="zoom slider"></div>
                <div class="label">Perspective: </div>
                <div class="perspective slider"></div>
                <div class="close">x</div>
            </div>
            <div class="sidebar">
                <div class="selected-room" style="display: none">
                    <p><strong>Room #<span class="id"></span></strong>
                        <button class="enter-room-button"
                                title="Enter this room with your in-game character, regardless of where you currently are.">Enter</button></p>
                    <p><input type="number" class="x" step="100">,
                        <input type="number" class="y" step="100">,
                        <input type="number" class="z" step="100"></p>
                    <p><strong>Name:</strong>
                        <span class="name"></span>
                        <a href="#" class="edit name">(edit)</a></p>
                    <p><strong>Description:</strong><br>
                        <span class="description"></span>
                        <a href="#" class="edit description">(edit)</a></p>
                    <p><strong>Exits:</strong><br>
                        <span class="exits"></span>
                        <a href="#" class="add exit">(add)</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
